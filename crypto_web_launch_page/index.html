<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav>

        <div class="legends">

            <div class="services">
                <img id="logo" src="./assets/logo.png" alt="logo">
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
            </div>


            <button id="langBtn" type="button">EN</button>

        </div>
    </nav>


    <main>
        <h1>BUY & <br> SELL <span id="h1Span">Crypto</span></h1>

        <p id="catchLine">World's biggest Cryptocurrency Exchange available on web as well as mobile phone. </p>

        <button id="exploreBtn">EXPLORE MORE</button>

    </main>


    <div id="bottomFlex">

        <!-- box 1 -->
        <div class="box">

            <img class="coin-logo" src="./assets/bitcoin.png" alt="bitcoin-logo">
            <div class="nameAndPrice">
                <p class="price" id="btcPrice"></p>
                <p class="coinName">Bitcoin</p>
            </div>

        </div>


        <!-- box 2 -->
        <div class="box">

            <img class="coin-logo" src="./assets/ethereum.png" alt="bitcoin-logo">
            <div class="nameAndPrice">
                <p class="price" id="ethereumPrice"></p>
                <p class="coinName">Ethereum</p>
            </div>

        </div>

        <!-- box 3 -->
        <div class="box">

            <img class="coin-logo" src="./assets/dogecoin.png" alt="bitcoin-logo">
            <div class="nameAndPrice">
                <p class="price" id="dogePrice"></p>
                <p class="coinName">Dogecoin</p>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>

    <!-- <script>
        // let apiWebLink = "https://www.coingecko.com/en/api"
    </script> -->
</body>

</html>
